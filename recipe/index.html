<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes.">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="recipes.mjs" defer></script>
    <script type="module" src="main.js" defer></script>
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="http://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form class="search-form">
            <input type="text" id="search-input" placeholder="Find a recipe">
            <button type="submit" id="search-button">
                <img src="images/search_icon.svg" alt="Search Icon">
            </button>
        </form>
        <section class="recipes" id="recipe-list">
            <!-- Recipe list will be populated here -->
            <article class="recipe">
                <img src="images/apple_crisp.jpg" alt="Apple Crisp">
                <div class="recipe-info">
                    <span class="label">dessert</span>
                    <h2>Apple Crisp</h2>
                    <div class="rating">
                        <span class="icon-star">&#9733;</span>
                        <span class="icon-star">&#9733;</span>
                        <span class="icon-star">&#9733;</span>
                        <span class="icon-star">&#9733;</span>
                        <span class="icon-star-empty">&#9734;</span>
                    </div>
                    <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
